name: boxbot-adzrunner
version: 1.1.7
summary:  AdzRunner Corp.
description: |
  AdzRunner Corp.

confinement: strict
architectures:
  - build-on: arm64
    run-on: arm64

apps:
  boxbot-adzrunner:
    command: adzpi client --config=/home/pi/adzrunner/config.toml
    plugs: [home, network, network-bind, framebuffer, ppp, libvirt]
    daemon: simple
  fbi-ga-con:
    command: fbi -T 1 /home/pi/adzrunner/1.jpg
    daemon: simple

parts:
  boxbot:
    plugin: dump
    source: https://github.com/ga-con/adz/releases/download/v$SNAPCRAFT_PROJECT_VERSION/adzpi_linux_arm.tar.gz
    build-packages:
      - libjpeg62-dev
      - libpng12-dev
      - fonts-dejavu

    stage-packages:
      - libc6
      - libexif12
      - libfontconfig1
      - libfreetype6
      - libgif7
      - libjpeg62
      - libpng12-0
      - libtiff5
      - zlib1g
      - fonts-droid-fallback
      - fonts-noto-mono
      - fonts-dejavu
      - gsfonts
      - libcupsfilters1
      - libcupsimage2
      - libgs9
      - libgs9-common
      - libijs-0.35
      - libjbig2dec0
      - liblcms2-2
      - libopenjp2-7
      - libpaper-utils
      - libpaper1
      - poppler-data
      - ghostscript
      - imagemagick
      - imagemagick-6.q16
      - imagemagick-common
      - fbi
